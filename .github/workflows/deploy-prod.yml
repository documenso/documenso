name: Deploy Prod

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=prod
            type=raw,value=latest
            type=sha,prefix=prod-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PRIVATE_ENCRYPTION_KEY=${{ secrets.NEXT_PRIVATE_ENCRYPTION_KEY }}
            NEXT_PRIVATE_ENCRYPTION_SECONDARY_KEY=${{ secrets.NEXT_PRIVATE_ENCRYPTION_SECONDARY_KEY }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy to prod server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          command_timeout: 10m
          script: |
            set -e
            cd /home/shared/documenso

            # Pull latest code to get updated docker-compose files
            git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
            git fetch origin
            git reset --hard origin/main

            # Log in to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull with retries and timeout
            max_attempts=3
            attempt=1
            while [ $attempt -le $max_attempts ]; do
              echo "Pull attempt $attempt of $max_attempts..."
              if timeout 600 docker compose -f docker/production/compose.yml pull documenso; then
                echo "Pull successful"
                break
              else
                if [ $attempt -eq $max_attempts ]; then
                  echo "Pull failed after $max_attempts attempts"
                  exit 1
                fi
                echo "Pull failed, retrying in 10 seconds..."
                sleep 10
                attempt=$((attempt + 1))
              fi
            done

            # Deploy
            docker compose -f docker/production/compose.yml up -d documenso

            # Show logs
            docker compose -f docker/production/compose.yml logs --tail=50 documenso
